<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cold OS 支持</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #4a9eff;
        }

        .support-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .support-button:hover {
            background-color: #3580d8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3580d8;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='cold os.html'">返回主页</button>
    
    <div class="container">
        <h1>Cold OS 爱发电</h1>
        <button class="support-button" onclick="window.location.href='https://afdian.com/a/coldos'">跳转页面</button>
    </div>
</body>
</html>
<script>
    // 修改返回按钮的链接
    document.querySelector('.back-button').onclick = function() {
        window.location.href = 'index.html';
    };
</script>
