<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cold OS 支持</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #4a9eff;
        }

        .support-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .support-button:hover {
            background-color: #3580d8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3580d8;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='cold os.html'">返回主页</button>
    
    <div class="container">
        <h1>Cold OS 爱发电</h1>
        <button class="support-button" onclick="window.location.href='https://afdian.com/a/coldos'">跳转页面</button>
    </div>
</body>
</html>
<script>
    // 修改返回按钮的链接
    document.querySelector('.back-button').onclick = function() {
        window.location.href = 'index.html';
    };
</script>
<style>
    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 12px 25px;
        background: linear-gradient(135deg, #4a9eff, #3580d8);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-button:before {
        content: "←";
        font-size: 18px;
    }

    .back-button:hover {
        background: linear-gradient(135deg, #3580d8, #4a9eff);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
    }

    .back-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(74, 158, 255, 0.3);
    }
</style>
